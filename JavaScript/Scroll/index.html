    <script>
      //div 스크롤바 내린 양 + 눈에보이는 div높이 ==div의 실제 높이
      $(".lorem").on("scroll", function () {
        var 스크롤양 = document.querySelector(".lorem").scrollTop;
        var 실제높이 = document.querySelector(".lorem").scrollHeight;
        var 높이 = document.querySelector(".lorem").clientHeight;
        if (스크롤양 + 높이 >= 실제높이) {
          alert("다 읽었습니다.");
        }
        console.log(스크롤양, 실제높이);
      });

      documnet.querySelector("html").scrollHeight; //현재 웹페이지 높이 , body 끝나기 전에 넣는게좋다.
      documnet.querySelector("html").clientHeight; //페이지 높이
      window.scrollY; //스크롤 된 양
    </script>

      //jQeury 버전
      $(window).on("scroll", function () {
        var 현재위치 = $(window).scrollTop();
        console.log("현재위치", 현재위치);
        if (현재위치 > 100) {
          $(".navbar-brand").css("font-size", 10);
        } else {
          $(".navbar-brand").css("font-size", 30);
        }
      });
