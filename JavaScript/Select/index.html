<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2 product">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 show">
        <option>95</option>
        <option>100</option>
        <option>105</option>
      </select>
    </form>
    <script>
      console.log(document.querySelectorAll(".product option"));

      $(".form-select")
        .eq(0)
        .on("input", function () {
          const product = $(".form-select").eq(0).val();
          if (product === "셔츠" || product === "모자") {
            $(".form-select").eq(1).removeClass("show");
          }
        });
    </script>
  </body>
</html>
