  <body>
    <!--
    캐러셀 이미지 만들기
    1. 시작화면 만들기
    2. 버튼2 누른 후 최종화면 만들기
    -->
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box"><img src="car1.png" alt="" /></div>
        <div class="slide-box"><img src="car2.png" alt="" /></div>
        <div class="slide-box"><img src="car3.png" alt="" /></div>
      </div>
    </div>
    <button class="slide-before">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>

    <script>
      $(".slide-before").on("click", function () {
        $(".slide-container").css("transform", "translateX(0VW)");
      });
      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0VW)");
      });
      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200VW)");
      });
      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100VW)");
      });
      //다음 버튼 누르면 지금 보이는 사지이 1이번 2번 사진 보여주세요와 같은 코드를 짜면 된다.
      // var 지금사진 = 1;
      // $(".slide-next").on("click", function () {

      //     $(".slide-container").css("transform", "translateX(-100VW)");
      //     지금사진++;
      //   } else if (지금사진 == 2) {
      //     $(".slide-container").css("transform", "translateX(-200VW)");
      //     지금사진++;
      //   }
      // });
      var 지금사진 = 1;

      $(".slide-next").on("click", function () {
        $(".slide-container").css(
          "transform",
          "translateX(-" + 지금사진 + "00vw)"
        );
        지금사진 += 1;
      });

      $(".slide-before").on("click", function () {
        if (지금사진 > 1) {
          지금사진 -= 1;
        } else {
          지금사진 = 총사진수;
        }
        $(".slide-container").css(
          "transform",
          "translateX(-" + (지금사진 - 1) * 100 + "vw)"
        );
      });
    </script>
