<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn brn-danger">로그인</button>
    </div>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <!--action : 서버로 데이터를 넘기기위해 사용 보통 url을 쓴다.-->
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="id" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <script>
      /*
      - if 2개랑 if, else if 조합 다른 점?
      if 2개 : 앞에 if가 true여도 뒤에 if읽음
      if, else if 조합 : 앞에 if true면 else if문 생략될 수 있다.
      */
      // 전송버튼 누르면 저기 input에 입력한 값이 알림창띄워주세요
      $("#send").on("click", function (e) {
        const strId = document.getElementById("id");
        const strPw = document.getElementById("pw");
        if (strId.value === "") {
          //form 전송 막으려면 e.preventDefault()를 써야함.
          e.preventDefault();
          alert("아이디를 입력하세요");
        }
        if (strPw.value === "") {
          e.preventDefault();
          alert("비밀번호를 입력하세요");
        }
        if (strPw.value.length < 6) {
          e.preventDefault();
          alert("비밀번호 6자리 이상 작성하세요");
        }
      });
      /*
      이렇게해도 된다~
      $('form').on('submit',function(){})*/
    </script>
    <script>
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });

      //애니메이션 같은 경우에는 jQuery로 해도 되지만 성능 저하된다. 따라서 css로 구현할 것
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });
    </script>
  </body>
</html>
